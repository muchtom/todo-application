
    
<body>
   
    <div class="wrapper">
        <div class="section">
          <mat-toolbar class="toolbar">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            </button>
            <span class="example-spacer"></span>
            <button  routerLink="/login"  mat-raised-button color="primary">
            LOGOUT
            </button>
          </mat-toolbar>
             
        </div>

        <div class="sidebar">
            <div class="profile">
                <img src="https://www.afrosoft.co.zw/Artboard4.png">
                <h3>Ajira</h3>
              
            </div>
            <ul>
                <li>
                    <a href="#" routerLink="/login">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        <span class="item">Members</span>
                    </a>
                </li>
              
                <li>
                    <a href="" routerLink="/create-issue" style="text-decoration: none;" class="active">
                        <span class="icon"><i class="fas fa-user-friends"></i></span>
                        <span class="item"> Create Issue</span> <!--This where the  issues will be created-->
                    </a>
                </li>
                <li>
                  <a href="" routerLink="/all-issues" style="text-decoration: none;" class="active">
                      <span class="icon"><i class="fas fa-user-friends"></i></span>
                      <span class="item"> All Issues</span> <!--This where the  issues will be created-->
                  </a>
              </li>
                <li>
                  <a href="" routerLink="/board" style="text-decoration: none;">
                      <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                      <span class="item">Board</span>
                  </a>
              </li>
            </ul>
        </div>
      <div class="members" style="padding-left: 230px;">
      
       <div class='container has-text-centered'>
        <div class='columns is-mobile is-centered'>
          <div class='column is-8'>
            
              <div class="login-form">
                  <h1>Create Issue</h1><br><br>
                  <div class="container">
                <form #Issueform="ngForm" (ngSubmit)='submit()'>
                  <div class="container">
                  <mat-form-field appearance="outline" class="container">
                    <mat-label>TASK DESCRIPTION</mat-label>
                    <input  matInput  type="text"  name="description" [(ngModel)]="issue.description"  required>
                  </mat-form-field>
            
                </div>
                <p>
                  <mat-form-field appearance="outline" class="container">
                    <mat-label>ASSIGN TO</mat-label>
                    <mat-select  type="text" name="assigneeId" [(ngModel)]="issue.assigneeId"  required>
                      <mat-option *ngFor="let user of AllUsers" [value]="user.id">
                        {{user.firstname}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </p>
                <div class="example-button-row "  [align]="'end'">
                  <button mat-raised-button color="warn"> CANCEL </button>&nbsp;
                  <button mat-raised-button color="primary" [disabled]="Issueform.form.invalid"  type="submit" routerLink="/board" (click)="submit()"> ADD TASK </button>
                </div>
                </form>
              </div>
              </div>
              <!-- partial -->
                <script  src="./script.js"></script>
      
          </div>
        </div>
      </div>
      </div>
        
    </div>
  <script>
       var hamburger = document.querySelector(".hamburger");
	hamburger.addEventListener("click", function(){
		document.querySelector("body").classList.toggle("active");
	})
  </script>
  </body>
