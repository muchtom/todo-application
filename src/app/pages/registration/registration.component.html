<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title> CSS Stylish Login Page Example</title>
    <meta name="author" content="Codeconvey" />
    
    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <!-- Stylish Login Page CSS -->
   
	
</head>
<body>
		
<div class="content">


</div>

<header class="ScriptHeader">
    <div class="rt-container">
    	<div class="col-rt-12">
        	
        </div>
    </div>
</header>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
              
              <!-- Stylish Login Page Start -->
<form #Registerform="ngForm" (ngSubmit)="registerUser()" class="codehim-form">
                    <small>{{msg}}</small>
        <div class="form-title">
            <div class="user-icon gr-bg">
            <i class="fa fa-user"></i>
            </div>
     <h2>Register to AJira</h2>
            </div>
            <div>
                <label  for="firstname"><i class="fa fa-user-circle"></i><b>Firstname:</b></label>
        <input  type="text" class="form-control"  name="firstname" required placeholder="Enter your name"
        [(ngModel)]="user.firstname" #firstname="ngModel" [class.is-invalid]="firstname.invalid && firstname.touched" >
        <small class="text-danger" [class.d-none]="firstname.valid ||firstname.untouched">FirstName  is required field</small>
        
            </div>

            <div>
                <label  for="lastname"><i class="fa fa-user-circle"></i><b>Lastname:</b></label>
        <input  type="text" class="form-control"  name="lastname" required placeholder="Enter your FirstName"
        [(ngModel)]="user.lastname" #lastname="ngModel" [class.is-invalid]="lastname.invalid && lastname.touched" >
        <small class="text-danger" [class.d-none]="lastname.valid ||lastname.untouched">LastName  is required field</small>
        
            </div>

            
            <div>
                <label  for="username"><i class="fa fa-user-circle"></i><b>Username:</b></label>
        <input  type="text" class="form-control"  name="username" required placeholder="Enter your Username"
        [(ngModel)]="user.username" #username="ngModel" [class.is-invalid]="username.invalid && username.touched" >
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username  is required field</small>
        
            </div>
        <div>
            <label for="email"><i class="fa fa-envelope"></i> <b>Email:</b></label>
                <input type="email"  class="form-control" name="email"  
                placeholder="Enter your email adress" [(ngModel)]="user.email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"   #email="ngModel"  
                [class.is-invalid]="email.invalid && email.touched"
                required>
                <div>
                    <!-- <small class="text-danger" *ngIf="email.errors?.['required']">Email is a required field</small> -->
                    <small class="text-danger" *ngIf="email.errors?.['pattern']">Enter the valid email</small>
                </div>
                </div>
                <div>
                    <label for="pass"><i class="fa fa-lock"></i><b>Password:</b> </label>
                    <input  type="password" class="form-control"  name="password" required placeholder="Enter your password"
                    [(ngModel)]="user.password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" >
                    <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
                   
                </div>
       <div>
           <label><b>Confirm Password:</b></label>
           <input type="password" class="form-control" placeholder="Confirm password" name="cpassword" #cpassword="ngModel"
           (ngModel)="user.password" required [class.is-invalid]="cpassword.invalid && cpassword.touched"
           >
           <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password and confirm password not matching</small><br>
       </div>
        <button  [disabled]= "Registerform.form.invalid"  type="submit"  class="btn btn-primary btn-lg btn-block">Register</button><br>
    
       <p class="mb-5 pb-lg-2" style="color: #393f81;">Existing user ? <a routerLink="/login"
        style="color: #393f81;"> Go To Login </a></p>
    </form>
            
    		
    		</div>
		</div>
    </div>
</section>
     


    <!-- Analytics -->

	</body>
</html>
