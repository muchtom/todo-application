<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title> CSS Stylish Login Page Example</title>
    <meta name="author" content="Codeconvey" />
    
    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <!-- Stylish Login Page CSS -->
   
	
</head>
<body>
		
<div class="content">


</div>

<header class="ScriptHeader">
    <div class="rt-container">
    	<div class="col-rt-12">
        	
        </div>
    </div>
</header>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
              
            
                <form #loginform="ngForm" (ngSubmit)="loginUser()" class="codehim-form">
                    <small>{{msg}}</small>
               
        <div class="form-title">
            <div class="user-icon gr-bg">
            <i class="fa fa-user"></i>
            </div>
     <h2>Login to AJira</h2>
            </div>
      
            <div>
                <label  for="username"><i class="fa fa-user-circle"></i><b>Username:</b></label>
        <input  type="text" class="form-control"  name="username" required placeholder="Enter your Username"
        [(ngModel)]="user.username" #username="ngModel" [class.is-invalid]="username.invalid && username.touched" >
        <small class="text-danger" [class.d-none]="username.valid ||username.untouched">Username  is required field</small>
        
            </div>
        <label for="pass"><i class="fa fa-lock"></i><b>Password:</b> </label>
        <input  type="password" class="form-control"  name="password" required placeholder="Enter your password"
        [(ngModel)]="user.password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" ><br>
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
        <button [disabled]= "loginform.form.invalid" type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
       <br>
       <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/register"
        style="color: #393f81;">Register here</a></p>
    </form>
    
            </div>
		</div>
    </div>
</section>
     


  

	</body>
</html>
