<div class="root">
    <mat-toolbar class="toolbar">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        </button>
       <span>
        <b> WELCOME TO THE TASK BOARD</b>
         </span>
        <span class="example-spacer"></span>
        
        <button  routerLink="/admin"  mat-raised-button color="primary">
            ADMIN
            </button>&nbsp;
            <button  routerLink="/login"  mat-raised-button color="primary">
                LOGOUT
                </button>
      </mat-toolbar>
         

    <div class="board-wrapper">
        <div class="board-columns" cdkDropListGroup>
            <div class="board-column">

                <div class="column-title">
                   TO DO LIST
                </div>
                <div class="tasks-container"
                cdkDropList
                #todoList="cdkDropList"
             
                (cdkDropListDropped)="drop($event)">
                    <div class="task" *ngFor="let item of allIssues" cdkDrag   style="cursor: pointer;">
                       {{item.description}} 
                       <div class="box">
                        <button mat-icon-button color="primary" (click)="goToIssueDetails(item.id)" ><mat-icon>visibility</mat-icon></button>
                        <button mat-icon-button color="primary" (click)="goToupdateIssue(item.id)" ><mat-icon>edit</mat-icon></button>
                        <button mat-icon-button color="warn" (click)="deleteIssue(item.id)" ><mat-icon>delete</mat-icon></button>
                      </div>
                    </div>
                </div>
            </div>
            <div class="board-column">
                <div class="column-title">
                    IN PROGRESS
                </div>
                <div class="tasks-container"
                cdkDropList
          
                (cdkDropListDropped)="drop($event)">
                    <div class="task" *ngFor="let item of allIssuesInProgress" cdkDrag   style="cursor: pointer;">
                       {{item.description}}
                       <div class="box">
                        <button mat-icon-button color="primary" (click)="goToIssueDetails(item.id)" ><mat-icon>visibility</mat-icon></button>
                        <button mat-icon-button color="primary" (click)="goToupdateIssue(item.id)" ><mat-icon>edit</mat-icon></button>
                        <button mat-icon-button color="warn" (click)="deleteIssue(item.id)" ><mat-icon>delete</mat-icon></button>
                      </div>
                    </div>
                </div>
            </div>
            <div class="board-column">
                <div class="column-title">
                    DONE
                </div>
                <div class="tasks-container"
                cdkDropList
                #todoList="cdkDropList"
                [cdkDropListData]="allissuesDone"
                (cdkDropListDropped)="drop($event)">
                    <div class="task" *ngFor="let item of allissuesDone" cdkDrag style="cursor: pointer;" >
                       {{item.description}}
                       <div class="box">
                        <button mat-icon-button color="primary" (click)="goToIssueDetails(item.id)" ><mat-icon>visibility</mat-icon></button>
                        <button mat-icon-button color="primary" ><mat-icon>check_circle</mat-icon></button>
                        <button mat-icon-button color="warn" (click)="deleteIssue(item.id)"  ><mat-icon>delete</mat-icon></button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
