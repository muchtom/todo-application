<div class="root">
    <div class="navbar background-dark">
     <div class="navbar-brand">
         <div class="navbar-item">
             <h1 class="app-name gradient-text">ToDo</h1>
         </div>
     </div>
    </div>

    <div class="board">
    <div class="board-bar">
        <p class="board-name">Board Name</p>
    </div>

    <div class="board-wrapper">
        <div class="board-columns" cdkDropListGroup>
            <div class="board-column">

                <div class="column-title">
                    Issues
                </div>
                <div class="tasks-container"
                cdkDropList
                #todoList="cdkDropList"
             
                (cdkDropListDropped)="drop($event)">
                    <div class="task" *ngFor="let item of issues" cdkDrag>
                       {{item.issueName}}
                       <div class="round">
                       <span class="dot"><p>TM</p></span>
                       </div>
                    </div>
                </div>
            </div>
            <div class="board-column">
                <div class="column-title">
                    Backend Issues
                </div>
                <div class="tasks-container"
                cdkDropList
                (cdkDropListDropped)="drop($event)">
                    <div class="task" *ngFor="let item of issues" cdkDrag>
                       {{item.issueName}}
                    </div>
                </div>
            </div>
            <div class="board-column">
                <div class="column-title">
                    Frontend Issues
                </div>
                <div class="tasks-container"
                cdkDropList
          
                (cdkDropListDropped)="drop($event)">
                    <div class="task" *ngFor="let item of done" cdkDrag>
                       {{item}}
                    </div>
                </div>
            </div>
            <div class="board-column">
                <div class="column-title">
                    Mobile App issues
                </div>
                <div class="tasks-container"
                cdkDropList
                #todoList="cdkDropList"
                [cdkDropListData]="done"
                (cdkDropListDropped)="drop($event)">
                    <div class="task" *ngFor="let item of done" cdkDrag>
                       {{item}}
                    </div>
                </div>
            </div>
            <div class="board-column">
                <div class="column-title">
                    QA issues
                </div>
                <div class="tasks-container"
                cdkDropList
                #todoList="cdkDropList"
                [cdkDropListData]="done"
                (cdkDropListDropped)="drop($event)">
                    <div class="task" *ngFor="let item of done" cdkDrag>
                       {{item}}
                    </div>
                </div>
            </div>
            <div class="board-column">
               
                <div class="column-title">
                    Done
                </div>
            </div>
        </div>
    </div>
</div>
</div>
